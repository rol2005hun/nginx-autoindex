<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ranzak CDN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- localon -->
    <!-- <link rel="stylesheet" href="header.css">
    <script src="header.js"></script> -->
    
    <!-- publicban -->
    <link rel="stylesheet" href="/.html/header.css">
    <script src="/.html/header.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <i class="fa-solid fa-folder-open"></i>
            <p class="path"></p>
        </div>
        <div class="navbar-right">
            <div class="filters">
                <label><input type="checkbox" id="showDirectories" checked> Mappák</label>
                <label><input type="checkbox" id="showFiles" checked> Fájlok</label>
            </div>
            <input type="text" id="searchInput" placeholder="Keresés...">
        </div>
    </div>
    <div class="container">
        <div class="files info">
            <div class="file">
                <p class="file-name sort-name"><strong>Fájl neve <i class="fa-solid fa-down-long"></i></strong></p>
                <div class="file-right">
                    <p class="file-info sort-date">Módosítás dátuma <i class="fa-solid fa-down-long"></i></p>
                    <p class="file-info mid">-</p>
                    <p class="file-info sort-size">Fájl mérete <i class="fa-solid fa-down-long"></i></p>
                </div>
            </div>
        </div>
        <div class="files list">
        </div>
    </div>
</body>
</html>
